<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /*web background*/
        .container {
            display: table;
            height: 100%;
        }

        .row {
            display: table-cell;
            vertical-align: middle;
        }

        /* centered columns styles */
        .row-centered {
            text-align: center;
        }

        .col-centered {
            display: inline-block;
            float: none;
            text-align: left;
            margin-right: -4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row row-centered">
            <div class="well col-md-6 col-centered">

                <h2>用户注册</h2>
                <hr>
                <form name="infoform" action="./php/register.php" method="POST" enctype="multipart/form-data"
                    onsubmit="return validate_form(this)">

                    用户名：<input type="text" name="uname" class="form-control" placeholder="">

                    性别：
                    <select name="usex" id="usex" class="form-control">
                        <option value="man">男</option>
                        <option value="woman">女</option>
                    </select>
                    邮箱：<input type="text" name="umail" class="form-control" placeholder="">
                    密码：<input type="password" name="upwd" class="form-control" placeholder="">

                    <input class="btn btn-default" type="submit" name="submit" value="提交">
                    <input class="btn btn-default" type="reset" name="cancel" value="重写">
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>



<script>


    function validate_form(thisform) {
        var x = document.forms["infoform"]["uname"].value;
        if (x == null || x == "") {
            alert("用户名必须填写");
            return false;
        }
  
        x = document.forms["infoform"]["umail"].value;
        var atpos = x.indexOf("@");
        var dotpos = x.lastIndexOf(".");
        if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
            alert("不是一个有效的 e-mail 地址");
            return false;
        }
        x = document.getElementById("upwd").value;
        if (x == null || x == "") {
            alert("密码必须填写");
            return false;
        }
        alert("提交成功");
        return true;
    }
</script>

</html>
